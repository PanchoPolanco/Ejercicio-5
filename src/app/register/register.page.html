<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.contrasenia"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <ion-row>
      <ion-col width-50>
        <ion-button style="width: 100%;" (click)="register(usuario)">Registrarse</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
